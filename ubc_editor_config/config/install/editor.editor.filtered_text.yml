langcode: en
status: true
dependencies:
  config:
    - filter.format.filtered_text
  module:
    - ckeditor
  enforced:
    module:
      - ubc_editor_config
format: filtered_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
            - clfbutton
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: Widgets
          items:
            - accordion
            - accordiontoggle
            - card-one
            - card-two
            - card-three
        -
          name: Style
          items:
            - Format
            - Styles
        -
          name: Layout
          items:
            - flex-2columns-1-2
            - flex-2columns
            - flex-2columns-2-1
            - flex-3columns
            - HorizontalRule
            - Table
        -
          name: Tools
          items:
            - PasteText
            - Maximize
            - ShowBlocks
            - Source
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: "p.text--lead|Lead Text\r\np.text--uppercase|Uppercase Text\r\np.text--lowercase|Lowercase Text"
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
